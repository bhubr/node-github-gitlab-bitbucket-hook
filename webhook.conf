{
  "tasks": {
    "*": [
      "echo 'GitLab Server: %s' > /tmp/gitlabhook.tmp",
      "echo 'Repository: %r' >> /tmp/gitlabhook.tmp",
      "echo 'Event: %k'",
      "echo 'User: %u'",
      "echo 'Branch: %b'",
      "echo 'Git Url: %g'",
      "echo 'Last Commit: %i'",
      "echo '\tMessage: %m'",
      "echo $(date) >> /tmp/gitlabhook.tmp"
    ]
  },
  "keep":false
}
